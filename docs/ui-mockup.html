<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Studio - UI Mockup</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #e0e0e0;
            height: 100vh;  
            overflow: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: #252525;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
        }

        .header-right {
            display: flex;
            gap: 12px;
        }

        .icon-btn {
            background: #333;
            border: none;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        .icon-btn:hover {
            background: #404040;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: #252525;
            padding: 20px;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            gap: 24px;
            transition: width 0.3s ease, padding 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .sidebar.collapsed {
            width: 60px;
            padding: 20px 10px;
        }

        .sidebar.collapsed .sidebar-content {
            opacity: 0;
            pointer-events: none;
        }

        .sidebar-content {
            display: flex;
            flex-direction: column;
            gap: 24px;
            flex: 1;
            transition: opacity 0.2s ease;
        }

        .sidebar-toggle {
            position: absolute;
            top: 16px;
            right: -12px;
            width: 24px;
            height: 24px;
            background: #4a90e2;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .sidebar-toggle:hover {
            background: #357abd;
        }

        .sidebar.collapsed .sidebar-toggle {
            transform: rotate(180deg);
        }

        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .mode-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .mode-tabs {
            display: flex;
            gap: 4px;
            background: #1a1a1a;
            padding: 4px;
            border-radius: 8px;
        }

        .mode-tab {
            flex: 1;
            padding: 8px 12px;
            background: transparent;
            border: none;
            color: #888;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }

        .mode-tab.active {
            background: #4a90e2;
            color: #fff;
        }

        .mode-tab:hover:not(.active) {
            background: #333;
            color: #e0e0e0;
        }

        /* Settings Panel */
        .settings-panel {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 13px;
            color: #aaa;
        }

        .select-input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #e0e0e0;
            padding: 10px 12px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }

        .select-input:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .btn-primary {
            background: #4a90e2;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            margin-top: auto;
            transition: background 0.2s;
        }

        .btn-primary:hover {
            background: #357abd;
        }

        .btn-primary:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }

        /* Workspace */
        .workspace {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 24px;
            gap: 16px;
            overflow: auto;
        }

        .file-input {
            display: none;
        }

        /* Preview Area */
        .preview-container {
            flex: 1;
            background: #252525;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 300px;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
            height: 100%;
        }

        .preview-panel {
            background: #1a1a1a;
            border-radius: 8px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .preview-label {
            font-size: 12px;
            text-transform: uppercase;
            color: #888;
            font-weight: 600;
        }

        .preview-image {
            flex: 1;
            background: #0a0a0a;
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #444;
            font-size: 14px;
            min-height: 400px;
        }

        .preview-image.clickable {
            cursor: pointer;
            border: 2px dashed #333;
            transition: all 0.3s;
        }

        .preview-image.clickable:hover {
            border-color: #4a90e2;
            background: #151515;
        }

        .preview-image.clickable .drop-icon {
            font-size: 36px;
            margin-bottom: 12px;
            opacity: 0.4;
        }

        .preview-image.clickable .drop-text {
            color: #888;
            margin-bottom: 6px;
        }

        .preview-image.clickable .drop-subtext {
            color: #555;
            font-size: 12px;
        }

        /* Progress Bar */
        .progress-container {
            background: #252525;
            border-radius: 8px;
            padding: 16px;
            display: none;
        }

        .progress-container.active {
            display: block;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 13px;
            color: #aaa;
        }

        .progress-bar {
            height: 6px;
            background: #1a1a1a;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #4a90e2;
            width: 45%;
            transition: width 0.3s;
        }

        /* Batch Mode Specific */
        .file-list {
            background: #252525;
            border-radius: 12px;
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .file-item {
            background: #1a1a1a;
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .file-name {
            font-size: 14px;
        }

        .file-status {
            font-size: 12px;
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">‚ö° Real Studio</div>
            <div class="header-right">
                <button class="icon-btn">üìÅ Models</button>
                <button class="icon-btn">‚öôÔ∏è Settings</button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="sidebar-toggle" onclick="toggleSidebar()">‚óÄ</button>

                <div class="sidebar-content">
                    <div class="mode-selector">
                        <span class="mode-label">Processing Mode</span>
                        <div class="mode-tabs">
                            <button class="mode-tab active">Single</button>
                            <button class="mode-tab">Batch</button>
                            <button class="mode-tab">Video</button>
                        </div>
                    </div>

                    <div class="settings-panel">
                        <div class="setting-group">
                            <label class="setting-label">Enhancement Model</label>
                            <select class="select-input">
                                <option>Real-ESRGAN 4x (General)</option>
                                <option>RealCUGAN (Anime)</option>
                                <option>Waifu2x (Anime)</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label class="setting-label">Output Format</label>
                            <select class="select-input">
                                <option>PNG (Lossless)</option>
                                <option>JPG (High Quality)</option>
                                <option>WebP</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label class="setting-label">Scale Factor</label>
                            <select class="select-input">
                                <option>4x</option>
                                <option>2x</option>
                            </select>
                        </div>
                    </div>

                    <button class="btn-primary">‚ñ∂Ô∏è Start Enhancement</button>
                </div>
            </div>

            <!-- Workspace -->
            <div class="workspace">
                <!-- Preview Area -->
                <div class="preview-container">
                    <div class="preview-grid">
                        <div class="preview-panel">
                            <span class="preview-label">Original</span>
                            <div class="preview-image clickable" onclick="document.getElementById('fileInput').click()">
                                <div class="drop-icon">üìÅ</div>
                                <div class="drop-text">Click or drop image here</div>
                                <div class="drop-subtext">JPG, PNG, WebP, BMP</div>
                            </div>
                            <input type="file" id="fileInput" class="file-input" accept="image/*">
                        </div>
                        <div class="preview-panel">
                            <span class="preview-label">Enhanced</span>
                            <div class="preview-image">No output yet</div>
                        </div>
                    </div>
                </div>

                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="progress-info">
                        <span>Processing...</span>
                        <span>45% ‚Ä¢ 2m 15s remaining</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sidebar toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('collapsed');
        }

        // Simple mode switching demo
        document.querySelectorAll('.mode-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.mode-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Drop zone interaction on original preview
        const dropZone = document.querySelector('.preview-image.clickable');

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '#4a90e2';
            dropZone.style.background = '#1a2a3a';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '';
            dropZone.style.background = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = '';
            dropZone.style.background = '';
            alert('File dropped! (Demo only)');
        });
    </script>
</body>
</html>
